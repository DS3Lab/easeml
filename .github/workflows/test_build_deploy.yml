name: TestBuildPublish
on:
  push:
    branches:
      - '*'
  create:
    tags:
      - 'v*'
env:
    CI: true
    TERM: xterm
jobs:
    prepare:
        if: ${{!contains(github.event.head_commit.message, '[Bumped Version]')}}
        services:
          mongodb:
            image: mongo:3.4.23
            ports:
              - 27017:27017
        runs-on: ubuntu-latest
        container:
          image: easeml/build-environment
            
        steps:
            - name: Extract Info
              id: branch_info
              run: |
                echo ::set-env name=NAME::${GITHUB_REF#refs/*/}
                echo ::set-env name=BRANCH::${GITHUB_REF#refs/heads/}
                echo ::set-env name=TAG::${GITHUB_REF#refs/tags/}
                echo ::set-env name=REMOTE_REPO::"https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com/${GITHUB_REPOSITORY}.git"
                
            - name: Fix permissions #similar to https://github.com/actions/checkout/issues/211
              run: |
                printenv
                # Fix permissions
                find .. \( -type d -exec sudo chmod -v u+rwx,g+rwx,o+rwx {} \; -o -type f -exec sudo chmod -v u+rw,g+rw,o+r {} \; \)
                find $HOME \( -type d -exec sudo chmod -v u+rwx,g+rwx,o+rwx {} \; -o -type f -exec sudo chmod -v u+rw,g+rw,o+r {} \; \)

            - name: Check out code
              uses: actions/checkout@v2 
                                   
            - name: Init
              run: |
                . $EASEML_HOME/.env.base
                . ./.env.test
                ls -lah
                make init

            - name: Test
              run: |
                . $EASEML_HOME/.env.base
                . ./.env.test
                make test

            - name: Build
              run: |
                . $EASEML_HOME/.env.base
                make build
            
            - name: Version Bump and Tag
              if: ${{ env.BRANCH == 'workflow' }}
              run: |
                . $EASEML_HOME/.env.base
                make version
                VERSION=`cat VERSION`
                echo $VERSION
                #echo "USING GIT"
                #git config user.name "$(git --no-pager log --format=format:'%an' -n 1)"
                #git config user.email "$(git --no-pager log --format=format:'%ae' -n 1)"
                echo "##Check changes"
                git status
                echo "##Adding VERSION FILES"
                git add -u
                echo "##COMMITING"
                git commit -m "[Bumped Version]"
                echo "##CREATING TAG"
                git tag -a v$VERSION -m "Test tag."
                echo "##PUSHING"
                git push ${{env.REMOTE_REPO}} --follow-tags

            # Installation Taken from https://github.com/samuelmeuli/action-snapcraft/blob/master/index.js
            - name: Publish
              if: ${{ env.BRANCH == 'workflow' }}
              run: |
                . $EASEML_HOME/.env.base
                echo "//registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}" > ~/.npmrc
                make publish
              env:
                TWINE_USERNAME: __token__
                TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
                SNAP_TOKEN: ${{ secrets.SNAPCRAFT_TOKEN }}
                NODE_AUTH_TOKEN: ${{secrets.NPM_TOKEN}}

      
